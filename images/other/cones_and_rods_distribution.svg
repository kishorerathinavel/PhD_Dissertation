     id="desc4">Density of rod (dotted line) and cone (solid line) photoreceptors along a line passing through the fovea and the blind spot of a human eye vs the angle measured from the fovea, drawn by CMG Lee based on http://stanford.edu/group/vista/cgi-bin/FOV/chapter-3-the-photoreceptor-mosaic .</desc>
